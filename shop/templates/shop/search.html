{% extends 'shop/base.html' %}
{% load thumbnail %}

{% block content %}
    <!-- section -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- section title -->
                <div class="col-md-12">
                    <div class="section-title">
                        <h2 class="title">Search for "{{ search }}"</h2>
                    </div>
                </div>
                <!-- section title -->
                {% for product in products %}

                    <!-- Product Single -->
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <div class="product product-single">
                            <div class="product-thumb">

                                {% thumbnail product.image "270x360" crop="center" as im %}
                                    <img src="{{ im.url }}" alt="">
                                {% endthumbnail %}

                            </div>
                            <div class="product-body">
                                <h3 class="product-price">NRS {{ product.price }}</h3>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o empty"></i>
                                </div>
                                <h2 class="product-name"><a href="{% url 'product_page' product.slug %}">{{ product.title }}</a></h2>
                                <div class="product-btns">
                                    <button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to
                                        Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Product Single -->

                {% endfor %}

            </div>

        </div>
        <!-- /container -->
    </div>
    <!-- /section -->
{% endblock %}
